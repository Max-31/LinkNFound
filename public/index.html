<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link n Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-slate-200 grid place-content-center h-screen">
    
    <div class="relative">
        <div class="
            p-10
            grid place-content-center 
            rounded-lg
            shadow-neumorphic-button
            ">
            <!-- heading -->
            <div class="p-3 py-5">
                <!-- logo -->
                <div class="place-items-center">
                    <img 
                        src="LNF_2.jpg" 
                        alt="logo"
                        class="size-20 rounded-[50%] shadow-neumorphic-button p-1"
                    >
                </div>

                <!-- descript -->
                <div class="place-items-center">
                    <h1 class="text-2xl font-bold">LINK N FOUND</h1>
                    <h6 class="text-sm text-gray-400">Link Storage made Easy</h6>
                </div>

            </div>

            <div class="">
                <!-- username -->
                <div class="p-3 flex">
                    <!-- <ion-icon class="p-2 text-2xl text-gray-400" name="person"></ion-icon> -->
                    <input 
                        type="text" 
                        placeholder="Username" 
                        id="username"
                        required
                        class="
                        h-12
                        pl-10
                        bg-neumorphic 
                        shadow-neumorphic-inset 
                        rounded-md 
                        placeholder-gray-400
                        focus:outline-none 
                        focus:ring-2 
                        focus:ring-gray-400
                        selection: text-gray-400
                        "
                    >
                </div>
                    

                <!-- password -->
                <div class="p-3 flex">
                    <!-- <ion-icon class="p-2 text-2xl text-gray-400" name="lock-closed"></ion-icon> -->
                    <input 
                        type="password" 
                        placeholder="Password" 
                        id="password"
                        required
                        class=" 
                        h-12
                        pl-10
                        bg-neumorphic 
                        border-0 
                        shadow-neumorphic-inset 
                        rounded-md 
                        placeholder-gray-400 
                        focus:outline-none 
                        focus:ring-2 
                        focus:ring-gray-400
                        selection: text-gray-400
                        "
                    >
                </div>

            </div>
            
            <!-- button -->
            <div class="p-2">
                <button class="
                    w-full 
                    h-12 
                    text-white 
                    bg-accent 
                    hover:bg-accent-hover 
                    shadow-neumorphic-button 
                    hover:shadow-neumorphic-button-hover 
                    transition-all 
                    duration-200 
                    rounded-md 
                    font-medium
                ">
                    Login
                </button>
            </div>

            <!-- forgot and signup -->
            <div class="flex place-content-center space-x-2">
                <!-- <a href="#" class="text-gray-600 hover:text-accent-hover">
                    Forgot password?
                </a> -->
                <span class="text-gray-600">No Account? or</span>
                <a href="signup.html" class="font-medium text-accent hover:text-accent-hover hover:underline">
                    Sign Up
                </a>
            </div>

        </div>
    </div>
    
</body>  

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
